<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlikely Gems</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .title {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }
        .parallax-object {
            position: absolute;
            opacity: 0;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="section" id="section1">
        <h1 class="title">Unlikely Gems</h1>
    </div>
    <div class="section" id="section2">
        <h1 class="title">Episodes</h1>
    </div>
    <div class="section" id="section3">
        <h1 class="title">Products</h1>
    </div>
    <div class="section" id="section4">
        <h1 class="title">Auctions</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const sections = document.querySelectorAll('.section');
        const titles = document.querySelectorAll('.title');
        const goldenRatio = 1.618;

        function createParallaxObjects(section, count) {
            const title = section.querySelector('.title');
            for (let i = 0; i < count; i++) {
                const obj = document.createElement('div');
                obj.classList.add('parallax-object');
                obj.style.width = `${Math.random() * 50 + 20}px`;
                obj.style.height = `${Math.random() * 50 + 20}px`;
                obj.style.background = `url(https://picsum.photos/50/50?random=${Math.random()})`;
                obj.style.backgroundSize = 'cover';
                
                // Position objects using golden ratio
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 100 + 50; // pixels
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance * goldenRatio;
                
                obj.style.left = `calc(50% + ${x}px)`;
                obj.style.top = `calc(50% + ${y}px)`;
                
                section.insertBefore(obj, title);
            }
        }

        sections.forEach(section => createParallaxObjects(section, 5));

        function animateTitle(title, progress) {
            const chars = title.textContent.split('');
            title.innerHTML = '';
            chars.forEach(char => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.opacity = '0';
                span.style.display = 'inline-block';
                span.style.position = 'relative';
                title.appendChild(span);
            });

            gsap.to(title.children, {
                opacity: 1,
                duration: 0.5,
                stagger: 0.1,
                ease: "power2.out",
            });

            // Animate letters out when scrolling away
            if (progress > 0.7 || progress < 0.3) {
                gsap.to(title.children, {
                    x: (i) => gsap.utils.random(-100, 100),
                    y: (i) => gsap.utils.random(-100, 100),
                    opacity: 0,
                    duration: 0.5,
                    stagger: 0.05,
                    ease: "power2.in",
                });
            }
        }

        function handleScroll() {
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                const title = titles[index];
                const objects = section.querySelectorAll('.parallax-object');

                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const progress = 1 - (rect.top / window.innerHeight);
                    
                    if (!title.animated || progress < 0.3 || progress > 0.7) {
                        animateTitle(title, progress);
                        title.animated = true;
                    }

                    objects.forEach(obj => {
                        const speed = parseFloat(obj.dataset.speed) || Math.random() * 0.5 + 0.5;
                        const xPos = (window.innerWidth / 2 - rect.left) * speed;
                        const yPos = (window.innerHeight / 2 - rect.top) * speed;
                        gsap.to(obj, { 
                            x: xPos, 
                            y: yPos, 
                            opacity: progress > 0.3 && progress < 0.7 ? 1 : 0, 
                            duration: 0.5 
                        });
                    });
                } else {
                    title.animated = false;
                    title.textContent = title.textContent.replace(/\s/g, '');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        handleScroll(); // Initial call to set up the first view
    </script>
</body>
</html>
